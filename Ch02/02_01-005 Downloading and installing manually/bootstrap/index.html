<!DOCTYPE html>
<html lang="en">
<head>
<!-- by downloading appropriate CSS, fonts and js files 
we can use the bootstrap without connecting to the net
and customize it if needed -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- css folder has bootstrap styles.
  for modification min.css is not recommended, but in case of using default settings minified version loads the page quicker (they have tabs and extra spaces removed as well as having shorter variables)
  css.map is for advanced users and may not work on all browsers
  theme provides more gradients and styles. for flatter look theme is not recommended -->
  <!-- fonts folder have the copy of all the icons we can use with the default bootstrap installation
  css folder references to the fonts folder, so should not be renamed -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>
<h1>Headline</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab libero, cupiditate veniam officiis itaque in porro iure fugit iusto reprehenderit commodi earum cum blanditiis quos error similique quod, facere! Hic.</p>
  
<script src="js/jquery-2.1.4.min.js"></script>
<!-- jquery file downloaded from its website -->
<script src="js/bootstrap.min.js"></script>
<!-- js folder has all the scripts for bootstrap's interactive features -->
<script src="js/script.js"></script>
</body>
</html>
