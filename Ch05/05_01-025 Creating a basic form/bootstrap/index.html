<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<form>
<!-- for ile id'nin denk olması hem screen reader açısından hem de yazıya tıklanınca kutunun aktif hale gelmesi bakımından önem taşıyor
labelın sadece screen reader'da gözükmesini istersek (ki görme engelliler ne olduğunu anlasın) sr-only class name kullanılır -->
<!-- form-control class adjusts the element to the container width and adds visual affect.
form-group class adjusts the spacing -->
  <div class="form-group">
    <label class= "sr-only" for="inputName">Name</label>
    <input class= "form-control" type="text" id="inputName" 
      placeholder="Name"/>
  </div>

  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input class= "form-control" type="email" id="inputEmail" 
      placeholder="Email"/>
  </div>

  <div class="form-group">
    <label for="selectSite">Site</label>
    <select class= "form-control" id="selectSite">
      <option>Choose...</option>
      <option>lynda.com</option>
      <option>raybo.org</option>
      <option>iviewsource.com</option>
    </select>
  </div>

  <!-- special case for checkboxes as we don't use form-group (kullanılabilirdi) 
  but checkbox
  2 tane checkbox value var
  label sağ tarafa gelir ve for attribute u yoktur -->
  <div class="checkbox">
    <label>
    <input id="inputAddList" type="checkbox">
    Add me to e-mail blast
    </label>  
  </div>

  <!-- without check-box class in former style:
  <input id="inputAddList" type="checkbox">
    <label for="inputAddList">
    Add me to e-mail blast</label>   -->
    
  <div class="form-group">
    <label for="inputComments">Comments</label>
    <textarea class= "form-control" id="inputComments"></textarea>
  </div>

    <input class="btn btn-default pull-right" type="submit" value="submit">
</form>


    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
