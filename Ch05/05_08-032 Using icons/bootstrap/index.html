<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<span class="glyphicon glyphicon-phone"></span>
<!-- with aria-hidden of true attribute screen reader doesn't try to read the icon -->
<h3><span class="glyphicon glyphicon-print" aria-hidden="true"></span>Print</h3>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <span class="glyphicon glyphicon-print"></span> Exercitationem nobis, accusantium molestias. Dolorem, culpa, sint! Eaque aliquam nam, enim voluptas, numquam ducimus laboriosam! At officiis fugiat eius iste ullam quam.</p>

<!-- icon inside button -->
<button type="button" class="btn btn-default">
  <span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print
</button>

<!-- aria-label tells what the button is gonna do -->
<button type="button" class="btn btn-default" aria-label="Print this page">
  <span class="glyphicon glyphicon-print" aria-hidden="true"></span> 
</button>

    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
