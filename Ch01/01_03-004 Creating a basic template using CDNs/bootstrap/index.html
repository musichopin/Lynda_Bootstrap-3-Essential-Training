<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- X-UA-Compatible (IE edge meta tag) is a special tag that lets IE know 
  which versions engine render the page width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- viewport tag: mobile browser understands that this site has been
  specifically built for mobile devices (esp. for font size optimization) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- minified CSS: bootstrap CSS directs to the maxcdn website which has all the default bootstrap styles -->
  <!-- theme is optional which makes bootstrap have smoother gradients, for flatter design it is unnecessary -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- our css file overrides bootstrap default style, being at the end -->
  <title>Bootstrap</title>
</head>
<body>
<h1>Headline</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab libero, cupiditate veniam officiis itaque in porro iure fugit iusto reprehenderit commodi earum cum blanditiis quos error similique quod, facere! Hic.</p>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- bootstrap requires jquery, so we need to link to CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- minified javascript: we need a copy of bootstrap javascript code for all of the bootstrap features to work -->
<script src="js/script.js"></script>
<!-- our own javascript file -->
</body>
</html>
